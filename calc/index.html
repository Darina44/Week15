<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/calc/style.css">

<body>
    <div class="wrapper">
        <input id="num1" />

        <div id="operator_btns">
            <button id="plus" onclick="op='+'">+</button>
            <button id="minus" onclick="op='-'">-</button>
            <button id="times" onclick="op='*'">x</button>
            <button id="divide" onclick="op='/'">:</button>
        </div>

        <input id="num2" />
        <br>

        <button onclick="func()">Посчитать</button>

        <p id="result"></p>
    </div>

    <script>
        var op;

        function func() {

            var result;

            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);

            if (op === "+") {
                result = num1 + num2;
            }
            if (op === "-") {
                result = num1 - num2;
            }
            if (op === "*") {
                result = num1 * num2;
            }
            if (op === "/") {
                if (num2 == 0) {
                    alert('На ноль делить нельзя!');
                    return;
                }
                result = num1 / num2;
            }

            document.getElementById("result").innerHTML = result;
        }

</body>
